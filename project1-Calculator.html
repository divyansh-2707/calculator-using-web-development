<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div id="s1">
    <input type="text" id="display" readonly>
    <div class="s2">
     <button class="s3" onclick="dvalue=''; document.querySelector('#display').value=dvalue;">C</button>
     <button class="s3" onclick="dvalue=dvalue+'1'; document.querySelector('#display').value=dvalue; ">1</button>
     <button class="s3" onclick="dvalue=dvalue+'2'; document.querySelector('#display').value=dvalue; ">2</button>
     <button class="s3" onclick="dvalue=dvalue+'+'; document.querySelector('#display').value=dvalue; ">+</button>
     <button class="s3" onclick="dvalue=dvalue+'3'; document.querySelector('#display').value=dvalue; ">3</button>
     <button class="s3" onclick="dvalue=dvalue+'4'; document.querySelector('#display').value=dvalue; ">4</button>
     <button class="s3" onclick="dvalue=dvalue+'-'; document.querySelector('#display').value=dvalue; ">-</button>
     <button class="s3" onclick="dvalue=dvalue+'5'; document.querySelector('#display').value=dvalue; ">5</button>
     <button class="s3" onclick="dvalue=dvalue+'6'; document.querySelector('#display').value=dvalue; ">6</button>
     <button class="s3" onclick="dvalue=dvalue+'*'; document.querySelector('#display').value=dvalue; ">*</button>
     <button class="s3" onclick="dvalue=dvalue+'7'; document.querySelector('#display').value=dvalue; ">7</button>
     <button class="s3" onclick="dvalue=dvalue+'8'; document.querySelector('#display').value=dvalue; ">8</button>
     <button class="s3" onclick="dvalue=dvalue+'/'; document.querySelector('#display').value=dvalue; ">/</button>
     <button class="s3" onclick="dvalue=eval(dvalue); document.querySelector('#display').value=dvalue; ">=</button>
     <button class="s3" onclick="dvalue=dvalue+'9'; document.querySelector('#display').value=dvalue; ">9</button>
     <button class="s3" onclick="dvalue=dvalue+'0'; document.querySelector('#display').value=dvalue; ">0</button>
     <button class="s3" onclick="dvalue=dvalue+'.'; document.querySelector('#display').value=dvalue; ">.</button>

    </div>
  </div>
<script>
  let dvalue='';
  document.querySelector('#display').value='';
</script>
</body>
</html>
